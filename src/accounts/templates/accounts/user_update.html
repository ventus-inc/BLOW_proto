{% extends "base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if request.user.profile.image %}
    <img src="{{ request.user.profile.image.url }}" width="240">
    <br />
    {% endif %}
    {{ form.as_p }}
    <br />
    <input type="submit" name="form" value="Submit" />
</form>
{% endblock content %}
