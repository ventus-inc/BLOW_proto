{% extends "base.html" %}

{% block script %}
<!-- <script>
    $(document).ready(function(){
        loadTweetContainer("tweet-container")
    });
</script> -->
{% endblock script %}

{% block content %}
<div class='row'>
    <div class='col-md-8 col-md-offset-2'>
        <!-- hogehogeはtokenidかな -->
        <p>{{master}}のトークンを以下の条件で購入します</p>
        <form method="POST" action='{% url "tokens:buy_confirm" username=master %}'>
            {% csrf_token %}
            <div class="form-group">
                <b>購入希望数</b>
                <input class="form-control" type='hidden' name='username' value="{{ object }}"/>
                <input class="form-control" id="input_amount" name="lot" type="number" placeholder='{{lot}}'>
                <p>BLO</p>
            </div>  
            <div class="form-group" style="margin-top: 10px">
                <b>購入希望単価</b>
                <!-- 以下valueも変数で与える -->
                <input class="form-control" id="buy_price" name="value" type="float" placeholder='{{price}}'>
                <p>ETH</p>
            </div>
            <div class="form-group">
                <b>Password</b>
                <input class="form-control" id="input_amount" name="password" placeholder='認証のためパスワードを入力してください' required />
            </div>  
            <div class="ref_price">
                <b>参考価格</b>
                <!-- <em><span id="ref_price">{% if price %}{{price}}{% else %}-{% endif %}</span><small>JPY</small></em> -->
                <em><span id="ref_price">---</span><small>JPY</small></em>
            </div>
            <div class="go_confirmpage">
                <input class="btn btn-primary btn_go_confirm" type="submit" value="購入">
            </div>
            <div class="buy_sell_count">
                <span>本日の残り取引回数</span>
                <b>10</b>
                <small>回</small>
            </div>
         </form>
         <!-- ソースコード参考〜ここまで〜 -->
    </div>
</div>
{% endblock content %}
