    <form class='form tweet-form'> {% csrf_token %}

        <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn deleteBtn btn-primary" value='Delete' href='/tweet'>Delete</button>
        <!-- <input type="submit" class="btn deleteBtn btn-primary" value='Delete' href='/tweet/' + {{ tweetValue.id }}/''> -->
      </div>
      </form>
